<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"
  />
  <title>Vector tiles - 4.0</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/main.css">
  <script src="https://js.arcgis.com/4.0/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/VectorTileLayer",
      "dojo/domReady!"
    ], function(Map, MapView, VectorTileLayer) {
      // Create a Map
      var map = new Map();
      // Make map view and bind it to the map
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-122.497, 37.866],
        zoom: 15,
        rotation: 130
      });
      /********************************************************************  
       * Add a tile layer to the map
       * 
       * The url property must either point to the style as 
       * demonstrated below or to the URL of a Vector Tile service 
       * such as: 
       * https://basemaps.arcgis.com/b2/arcgis/rest/services/World_Basemap/VectorTileServer
       *********************************************************************/
      var tileLyr = new VectorTileLayer({
        url: "https://www.arcgis.com/sharing/rest/content/items/dfa6ab4e182d4cd8820b88a531a3420a/resources/styles/root.json"
      });
      map.add(tileLyr);
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
